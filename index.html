<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Untukmu, Sayang ðŸ’Œ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Sacramento&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#FFDEE9;
      --bg2:#B5FFFC;
      --card:#ffffffee;
      --accent:#ff6b81;
      --muted:#6b6b6b;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      background:radial-gradient(circle at 10% 20%, rgba(255,255,255,0.25), transparent), linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex;align-items:center;justify-content:center;padding:24px;overflow:hidden;
    }
    .hearts{position:fixed;inset:0;pointer-events:none;overflow:hidden}
    .card{
      width:100%;max-width:820px;border-radius:18px;background:var(--card);box-shadow:0 12px 30px rgba(20,20,50,0.12);padding:26px;display:grid;grid-template-columns:280px 1fr;gap:20px;align-items:center;backdrop-filter: blur(6px);
    }
    .left{display:flex;flex-direction:column;align-items:center;gap:14px}
    .avatar{
      width:220px;height:220px;border-radius:22px;display:flex;align-items:center;justify-content:center;font-size:48px;color:#fff;background:linear-gradient(135deg,var(--accent),#ffb199);box-shadow:0 8px 20px rgba(255,107,129,0.18);
    }
    .file-input{font-size:13px}
    h1{font-family:'Sacramento',cursive;font-size:44px;margin:0;color:var(--accent);text-shadow:0 2px 8px rgba(255,107,129,0.12)}
    p.lead{margin:6px 0 12px;color:var(--muted)}
    .btn{background:linear-gradient(90deg,var(--accent),#ff8aa3);border:none;color:white;padding:10px 16px;border-radius:12px;font-weight:600;cursor:pointer;box-shadow:0 6px 18px rgba(255,107,129,0.14)}
    .muted{color:var(--muted);font-size:14px}
    .right{padding:6px}
    .poem{background:linear-gradient(180deg, #fff8fb, #fff);padding:18px;border-radius:12px;min-height:160px;display:flex;flex-direction:column;gap:10px;align-items:flex-start}
    .actions{display:flex;gap:10px;flex-wrap:wrap}
    .typing{font-weight:500;color:#333}
    .surprise{margin-top:12px}
    footer{font-size:13px;color:var(--muted);text-align:center;margin-top:14px}

    /* heart floating animation */
    .heart{position:absolute;font-size:20px;opacity:0.9;transform:translateY(0);animation:floatUp 8s linear infinite}
    @keyframes floatUp{0%{transform:translateY(40vh) scale(0.6);opacity:0}20%{opacity:1}100%{transform:translateY(-20vh) scale(1.2);opacity:0}}

    /* confetti hearts */
    .confetti{position:fixed;pointer-events:none;inset:0}

    /* responsive */
    @media (max-width:820px){
      .card{grid-template-columns:1fr;max-width:620px}
      .avatar{width:160px;height:160px;font-size:36px}
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="card" role="main">
    <div class="left">
      <div class="avatar" id="avatar">ðŸ’–</div>
      <div style="text-align:center">
        <input class="file-input" id="photo" type="file" accept="image/*" />
        <div class="muted">Unggah foto (opsional) â€¢ Atau klik avatar untuk mengganti</div>
      </div>
      <div style="display:flex;gap:8px;margin-top:6px">
        <button class="btn" id="heartBtn">Kirim Hati</button>
        <button class="btn" id="surpriseBtn">Buka Kejutan</button>
      </div>
    </div>

    <div class="right">
      <h1 id="name">Untukmu, Sayang</h1>
      <p class="lead">Kubuat situs kecil ini untuk mengingatkan: kamu istimewa, lucu, dan selalu di hati.</p>

      <div class="poem" id="poem">
        <div class="typing" id="typing">Klik "Buka Kejutan" untuk melihat pesan khusus...</div>
        <div class="muted">Tip: klik teks untuk mengedit langsung.</div>
      </div>

      <div class="actions">
        <button class="btn" id="editMsg">Edit Pesan</button>
        <button class="btn" id="typeagain">Tampilkan Lagi</button>
        <button class="btn" id="downloadBtn">Simpan Sebagai Gambar</button>
      </div>

      <footer>ðŸ’Œ Buat oleh kamu â€” <span id="clock"></span></footer>
    </div>
  </div>

  <canvas class="confetti" id="confettiCanvas"></canvas>

  <script>
    // --- simple floating hearts ---
    const heartsRoot = document.getElementById('hearts');
    const colors = ['#ff7aa2','#ffd1dc','#ffb3ba','#ffc9de'];
    function makeHeart(){
      const h = document.createElement('div');
      h.className='heart';
      h.style.left = Math.random()*100 + '%';
      h.style.fontSize = (12 + Math.random()*26) + 'px';
      h.style.animationDuration = (6 + Math.random()*6) + 's';
      h.style.color = colors[Math.floor(Math.random()*colors.length)];
      h.textContent = 'â¤';
      heartsRoot.appendChild(h);
      setTimeout(()=>h.remove(), 9000);
    }
    setInterval(makeHeart, 800);

    // --- avatar image upload & click initials ---
    const avatar = document.getElementById('avatar');
    const photo = document.getElementById('photo');
    photo.addEventListener('change', e=>{
      const f = e.target.files[0];
      if(!f) return;
      const url = URL.createObjectURL(f);
      avatar.style.background = `url(${url}) center/cover no-repeat`;
      avatar.textContent='';
    });
    avatar.addEventListener('click', ()=>photo.click());

    // --- typed message ---
    const messages = [
      'Kamu adalah senyum pagi yang selalu ingin kulihat.',
      'Setiap hari bersamamu terasa seperti pelangiâ€”warna-warni dan hangat.',
      'Terima kasih sudah menjadi kamu. Aku sayang kamu. â¤ï¸'
    ];
    const typingEl = document.getElementById('typing');
    let msgIndex = 0;
    function typeText(text,el,delay=40){
      el.textContent='';
      let i=0;
      const t = setInterval(()=>{
        el.textContent += text[i++] || '';
        if(i>text.length){ clearInterval(t); }
      }, delay);
    }

    document.getElementById('surpriseBtn').addEventListener('click', ()=>{
      const text = messages[msgIndex % messages.length];
      typeText(text, typingEl, 36);
      launchConfetti();
      msgIndex++;
    });

    // clickable poem edit
    typingEl.addEventListener('click', ()=>{
      const newMsg = prompt('Tulis pesanmu untuk dia:', typingEl.textContent) || typingEl.textContent;
      typingEl.textContent = newMsg;
    });
    document.getElementById('editMsg').addEventListener('click', ()=>typingEl.click());

    // --- heart button small burst ---
    document.getElementById('heartBtn').addEventListener('click', ()=>{
      for(let i=0;i<14;i++){ setTimeout(makeHeart, i*80); }
    });

    // --- simple confetti (hearts) ---
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
    addEventListener('resize', resize); resize();

    function launchConfetti(){
      const pieces = [];
      for(let i=0;i<90;i++){
        pieces.push({x:innerWidth/2,y:innerHeight/2, vx:(Math.random()-0.5)*8, vy:(Math.random()-1.5)*-6, rot:Math.random()*6, size:6+Math.random()*8, color: colors[Math.floor(Math.random()*colors.length)]});
      }
      let t=0;
      function frame(){
        t++; ctx.clearRect(0,0,canvas.width,canvas.height);
        for(const p of pieces){
          p.x += p.vx; p.y += p.vy; p.vy += 0.25; p.rot += 0.1;
          ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot);
          ctx.fillStyle = p.color; ctx.font = p.size+'px serif'; ctx.fillText('â¤',0,0);
          ctx.restore();
        }
        if(t<150) requestAnimationFrame(frame);
      }
      frame();
    }

    // --- type again ---
    document.getElementById('typeagain').addEventListener('click', ()=>{
      msgIndex = 0; document.getElementById('surpriseBtn').click();
    });

    // --- download as image ---
    document.getElementById('downloadBtn').addEventListener('click', async ()=>{
      try{
        const rect = document.querySelector('.card').getBoundingClientRect();
        const scale = 2;
        const canvas = document.createElement('canvas'); canvas.width = rect.width*scale; canvas.height = rect.height*scale; const c = canvas.getContext('2d');
        c.scale(scale,scale);
        c.fillStyle = getComputedStyle(document.body).background;
        c.fillRect(0,0,rect.width,rect.height);
        // draw HTML using svg foreignObject trick
        const data = `<?xml version="1.0" encoding="utf-8"?>\n<svg xmlns='http://www.w3.org/2000/svg' width='${rect.width}' height='${rect.height}'>\n  <foreignObject width='100%' height='100%'>${new XMLSerializer().serializeToString(document.querySelector('.card'))}</foreignObject>\n</svg>`;
        const img = new Image();
        const svgBlob = new Blob([data],{type:'image/svg+xml;charset=utf-8'});
        const url = URL.createObjectURL(svgBlob);
        await new Promise(res=>{ img.onload = ()=>res(); img.src = url; });
        c.drawImage(img,0,0);
        URL.revokeObjectURL(url);
        const link = document.createElement('a'); link.download='untuk_sayang.png'; link.href = canvas.toDataURL('image/png'); link.click();
      }catch(e){ alert('Gagal menyimpan â€” coba screenshot manual.'); }
    });

    // --- small clock ---
    function updateClock(){ const d = new Date(); document.getElementById('clock').textContent = d.toLocaleString('id-ID'); }
    setInterval(updateClock,1000); updateClock();

    // -- initial surprise on load (gentle)
    setTimeout(()=>document.getElementById('surpriseBtn').click(),800);

  </script>
</body>
</html>
